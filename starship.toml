# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Main format string, incorporating modules from both configurations.
format = """
[](red)\
$os\
$username\
[](bg:maroon fg:red)\
$directory\
[](bg:gold fg:maroon)\
$localip\
[](bg:yellow fg:gold)\
$git_branch\
$git_status\
$git_metrics\
[](fg:yellow bg:flamingo)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:flamingo bg:lavender)\
$time\
[ ](fg:lavender)\
$cmd_duration\
$line_break\
$character"""

# Using the Catppuccin Mocha palette as the default.
palette = 'catppuccin_mocha'

# [OS & Username] - From moca-preset
[os]
disabled = false
style = "bg:red fg:crust"
[os.symbols]
Windows = ""
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Arch = "󰣇"
# Add other OS symbols as needed

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user]($style)'

# [Directory] - Merged configuration
# Using style and substitutions from moca-preset.
# Using truncation_length and truncate_to_repo from catp for better context in repos.
[directory]
style = "bg:maroon fg:crust"
format = "[ $path ]($style)"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "…/"
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[localip]
ssh_only = false
format = '[⨕ $localipv4]($style)'
style = "bg:gold fg:crust"
disabled = false

# [Git] - Merged configuration
# Using branch and status from moca-preset.
# Adding git_metrics from catp.
[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[git_metrics]
format = '([▴$added]($added_style))([▿$deleted]($deleted_style))'
added_style = 'fg:flamingo bg:yellow'
deleted_style = 'fg:red bg:yellow'
ignore_submodules = true
disabled = false

# [Programming Languages] - From moca-preset
[nodejs]
symbol = ""
style = "bg:flamingo"
format = '[[ $symbol( $version) ](fg:crust bg:flamingo)]($style)'

[c]
symbol = " "
style = "bg:flamingo"
format = '[[ $symbol( $version) ](fg:crust bg:flamingo)]($style)'

[rust]
symbol = ""
style = "bg:flamingo"
format = '[[ $symbol( $version) ](fg:crust bg:flamingo)]($style)'

[python]
symbol = ""
style = "bg:flamingo"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:flamingo)]($style)'

[golang]
symbol = "ʕ⁠·⁠ᴥ⁠·⁠ʔ"
style = "bg:flamingo"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:flamingo)]($style)'
# Add other languages (golang, java, etc.) from moca-preset as needed

# [Time] - From moca-preset (visually consistent)
[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

# [Command Duration] - From moca-preset
[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender fg:crust"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[line_break]
disabled = false # Set to false to ensure the prompt starts on a new line

# [Character] - Merged configuration
# Using the symbol from catp with the style and simplicity of moca-preset.
[character]
disabled = false
success_symbol = '[󰄛 ❯](fg:purple)'
error_symbol = '[󰄛 ❯](fg:red)'
vimcmd_symbol = '[❮](fg:flamingo)'
vimcmd_replace_one_symbol = '[❮](italic fg:lavender)'
vimcmd_replace_symbol = '[❮](italic fg:lavender)'
vimcmd_visual_symbol = '[❮](italic fg:yellow)'

